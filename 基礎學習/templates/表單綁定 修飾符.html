<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="box">
    <!--    -->
    <input type="text" v-model.lazy="mytext">{{ mytext }}
    <input type="number" v-model.number="mynumber">{{ mynumber }}
    <input type="text" v-model.trim="myuser">{{ myuser }}
</div>
<script type="text/javascript">
    const vm = new Vue({
        el: '#box',
        data: {
            'mytext': '',
            'mynumber': '',
            'myuser': '',
        }
    })
</script>
</body>
</html>
