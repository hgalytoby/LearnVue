<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root1">
    <h1>Hello, {{ name }} {{ address }}</h1>
</div>
<div id="root2">
    <h1>Hello, {{ name }} {{ address }}</h1>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 關閉 vue 啟動時的生產提示。

    const x = new Vue({
        el: '#root1',
        data: {
            name: 'Happy',
            address: 'taipei'
        },
    })
    const y = new Vue({
        el: '#root2',
        data: {
            name: 'dudulu',
            address: 'TAIPEI'
        },
    })
</script>
</html>
