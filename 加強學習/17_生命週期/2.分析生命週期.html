<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root" :x="n">
    <h2 v-text="n"></h2>
    <h2>現在 n 值是: {{ n }}</h2>
    <button @click="add">點擊 n + 1</button>
    <button @click="bye">點擊摧毀 vm</button>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在啟動時生成生產提示。
    new Vue({
			el:'#root',
			// template:`
			// 	<div>
			// 		<h2>現在 n 值是: {{ n }}</h2>
			// 		<button @click="add">點我 n + 1</button>
			// 	</div>
			// `,
			data:{
				n:1
			},
			methods: {
				add(){
					console.log('add')
					this.n++
				},
				bye(){
					console.log('bye')
					this.$destroy()
				}
			},
			watch:{
				n(){
					console.log('n 變了')
				}
			},
			beforeCreate() {
			    // 還沒有 _data methods。
				console.log('beforeCreate, this: ', this)
                debugger
			},
			created() {
			    // data 與 methods 都有了。
				console.log(`created, this: `, this)
                debugger
			},
			beforeMount() {
			    // DOM 創建出來了，但是還沒放到網頁上渲染。
				console.log('beforeMount')
                debugger
			},
			mounted() {
			    // 判斷 this.$el 是不是真實 DOM
				console.log(`mounted, DOM: ${this.$el instanceof HTMLElement}`)
                debugger
			},
			beforeUpdate() {
			    // 頁面上資料還沒變，但是 Vue 內的資料已經變了。
				console.log(`beforeUpdate, n: ${this.n}`)
                debugger
			},
			updated() {
			    console.log(`updated, n: ${this.n}`)
                debugger
			},
			beforeDestroy() {
				console.log('beforeDestroy')
			},
			destroyed() {
				console.log('destroyed')
			},
		})
</script>
</html>
