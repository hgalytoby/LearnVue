<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!-- 
    生命週期: 
        1.又名: 生命週期回調函數、生命週期函數、生命週期鉤子。
        2.是什麼: Vue 在關鍵時刻幫我們調用的一些特殊名稱的函數。
        3.生命週期函數的名字不可更改，但函數的具體內容是程式員根據需求編寫的。
        4.生命週期函數中的 this 指向是 vm 或 組件實例對象。
-->
<div id="root">
    <h2 :style="{opacity: opacity}">學習 Vue</h2>
    <h2 :style="{opacity}">學習 Vue</h2>
    <h2 :style="{opacity: opacity2}">學習 Vue2</h2>
    <h2 v-if="a">你好啊</h2>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在啟動時生成生產提示。
    const vm = new Vue({
        el: '#root',
        data: {
            a: false,
            opacity: 1,
            opacity2: 1,
        },
        methods: {},
        mounted() {
            console.log('mounted', this)
            setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) this.opacity = 1
            }, 16)
        },
    })
    // 通過外部的定時器實現(不推薦)
    setInterval(() => {
        console.log(vm.opacity2)
        vm.opacity2 -= 0.1
        if (vm.opacity2 <= 0) {
            vm.opacity2 = 1
        }
    }, 100)
</script>
</html>
