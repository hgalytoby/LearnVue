<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    v-once指令：
        1.v-once 所在節點在初次動態渲染後，就會變成靜態內容了。
        2.以後資料的改變不會引起 v-once 所在結構的更新，可以用於優化性能。
-->
<div id="root">
    <h2 v-once>初始化的 n 值是: {{ n }}</h2>
    <h2>當前的 n 值是:{{ n }}</h2>
    <button @click="n++">點我 + 1</button>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在啟動時生成生產提示。
    new Vue({
        el: '#root',
        data: {
            n: 1
        },
    })
</script>
</html>
