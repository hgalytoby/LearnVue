<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    v-pre指令:
        1.跳過其所在節點的編譯過程。
        2.可利用它跳過：沒有使用指令語法、沒有使用插值語法的節點，會加快編譯。
-->
<div id="root">
    <h2 v-pre>Vue</h2>
    <h2>當前的n值是: {{ n }}</h2>
    <h2 v-pre>當前的n值是: {{ n }}</h2>
    <button @click="n++">點我 n + 1</button>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在啟動時生成生產提示。
    new Vue({
        el: '#root',
        data: {
            n:1
        },
    })
</script>
</html>
