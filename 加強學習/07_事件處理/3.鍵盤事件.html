<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    1.Vue中常用的按鍵別名：
        回車 => enter
        刪除 => delete (捕獲"刪除"和"退格"鍵)
        退出 => esc
        空格 => space
        換行 => tab (特殊，必須配合 keydown 去使用)
        上 => up
        下 => down
        左 => left
        右 => right

    2.Vue未提供別名的按鍵，可以使用按鍵原始的key值去綁定，但注意要轉為 kebab-case (短橫線命名)

    3.系統修飾鍵 (用法特殊)：ctrl、alt、shift、meta
        (1).配合 keyup 使用: 按下修飾鍵的同時，再按下其他鍵，隨後釋放其他鍵，事件才被觸發。
        (2).配合 keydown 使用：正常觸發事件。

    4.也可以使用 keyCode 去指定具體的按鍵(不推薦)

    5.Vue.config.keyCodes.自定義鍵名 = 鍵碼，可以去定制按鍵別名
-->
<div id="root">
    <h2>Hello {{ name }} 學習</h2>
    <!--    <input type="text" placeholder="按下 Enter 提示輸入" @keyup="showInfo($event)">-->
    <!--  英文單字如果有兩個大寫英文組成，例如: CapsLock，那就要將大寫的地方使用 "-" 並必須要全小寫。 -->
    <!--    <input type="text" placeholder="按下 Enter 提示輸入" @keyup.caps-lock="showInfo($event)">-->
    <!--    <input type="text" placeholder="按下 Enter 提示輸入" @keyup.test="showInfo($event)">-->
    <!--  特殊鍵要用 keydown  ctrl、alt、shift、meta(win鍵) -->
    <!--    <input type="text" placeholder="按下 Enter 提示輸入" @keydown.ctrl="showInfo($event)">-->
    <!--  組合鍵  -->
    <input type="text" placeholder="按下 Enter 提示輸入" @keydown.ctrl.i="showInfo($event)">
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在啟動時生成生產提示。
    Vue.config.keyCodes.test = 13 // 自定義按鍵名稱

    const vm = new Vue({
        el: '#root',
        data: {
            name: 'dudulu'
        },
        methods: {
            showInfo(event) {
                console.log(`value: ${event.target.value}, key: ${event.key}, keyCode: ${event.keyCode}`)
                // if (event.keyCode === 13) {
                //     console.log(event.target.value)
                // }
            }
        }
    })
</script>
</html>
