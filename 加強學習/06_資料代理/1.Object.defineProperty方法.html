<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let number = 18
    const person = {
        name: 'dudulu',
        sex: '男'
    }
    Object.defineProperty(person, 'age', {
        // 值：18，
        // enumerable: true, // 控制屬性是否可以枚舉，默認值為 false
        // writable: true, // 控制屬性是否可以被修改，默認值為 false
        // configurable: true // 控制屬性是否可以被刪除，默認值為 false

        //當有人讀取人的年齡屬性時，get 函數 (getter) 將被調用，且返回值就是年齡的值
        get() {
            console.log('有人讀取年齡屬性了', number)
            return number
        },
        //當有人修改人的年齡屬性時，set 函數 (setter) 就會被調用，並且會收到修改的具體值
        set(value) {
            console.log('修改了年齡屬性，值是', value)
            number = value
        }
    })
    // console.log(Object.keys(person))

    console.log(person)
</script>
</body>
</html>
