<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>學校名稱: {{ name }}</h2>
    <h2>學校地址: {{ address }}</h2>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在啟動時生成生產提示。

    const vm = new Vue({
        el: '#root',
        data: {
            name: 'dudulu',
            address: 'Taipei',
            student: {
                name: 'hello',
                age: {
                    rAge: 40,
                    sAge: 29,
                },
                friends: [
                    {name: 'daniel', age: 35}
                ]
            }
        }
    })
</script>
</html>
