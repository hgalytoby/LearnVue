<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>插值語法</h1>
    <h3>你好, {{ name }}</h3>
    <hr>
    <h1>指令語法</h1>
    <a v-bind:href="school.url.toUpperCase()" x="'hello">Go! {{ school.name }}</a>
    <a :href="school.url" :x="hello">Go! {{ school.name }}</a>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false // 關閉 vue 啟動時的生產提示。
    const x = new Vue({
        el: '#root',
        data: {
            name: 'dudulu',
            school: {
                url: 'https://google.com',
                name: 'devil',
            },
            hello: 'ok',
        },
    })
</script>
</body>
</html>
