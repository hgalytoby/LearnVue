<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
    監視屬性觀察：
        1.當被監視的屬性變化時，相關功能自動調用，進行操作
        2.監視的屬性必須存在，才能進行監視！！
        3.監視的兩種寫法：
            (1).新的 Vue 時傳入 watch 配置
            (2).通過 vm.$watch 監視
-->
<div id="root">
    <h2>今天天氣{{ info }}</h2>
    <!-- 綁定事件的時候：@xxx="yyy" yyy可以寫一些簡單的語句  -->
    <!-- <button @click="isHot = !isHot">切換天氣</button> -->
    <button @click="changeWeather">切換天氣</button>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在啟動時生成生產提示。
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true
        },
        computed: {
            info() {
                return this.isHot ? '炎熱' : '涼爽'
            }
        },
        methods: {
            changeWeather() {
                return this.isHot = !this.isHot
            }
        },
        // watch: {
        //     isHot: {
        //         immediate: true, // 初始化時讓 handler 調用一下
        //         // handler 什麼時候調用？當 isHot 發生改變時。
        //         handler(newValue, oldValue) {
        //             console.log('修改 isHot 了!', newValue, oldValue)
        //         }
        //     }
        // }
    })
    vm.$watch('isHot', {
        immediate: true, // 初始化時讓 handler 調用一下
        // handler 什麼時候調用？當 isHot 發生改變時。
        handler(newValue, oldValue) {
            console.log('修改 isHot 了!', newValue, oldValue)
        }
    })
</script>
</html>
