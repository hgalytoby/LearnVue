<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="box">
    <footer>
        <home></home>
        <list></list>
        <shopcar></shopcar>
        <p></p>
        <component is="home"></component>
        <component is="list"></component>
        <component is="shopcar"></component>
        <p></p>
        <keep-alive>
            <component :is="who"></component>
        </keep-alive>
        <ul>
            <li><a id="home" href="#" @click="componentAction">首頁</a></li>
            <li><a id="list" href="#" @click="componentAction">列表頁</a></li>
            <li><a id="shopcar" href="#" @click="componentAction">購物車頁面</a></li>
        </ul>
    </footer>
</div>
<script type="text/javascript">
    const vm = new Vue({
        el: '#box',
        data: {
            'who': 'home'
        },
        components: {
            'home': {
                template: `<div>home <input type="text"></div>`,
            },
            'list': {
                template: `<div>list</div>`,
            },
            'shopcar': {
                template: `<div>shopcar</div>`,
            },
        },
        methods: {
            componentAction(event) {
                // console.log(event, event.target.id)
                this.who = event.target.id
            }
        }
    })
</script>
</body>
</html>
